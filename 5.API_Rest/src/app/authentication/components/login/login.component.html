<h1>Log In!</h1>

<form [formGroup]="formulario" (ngSubmit)="login()">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-slide-toggle formControlName="admin">Admin</mat-slide-toggle>
        </div>
        <div class="col-md-12">
            <button type="submit" mat-raised-button color="primary">Log In</button>
        </div>
    </div>
</form>
