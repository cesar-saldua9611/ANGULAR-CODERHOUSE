<div class="row mt-4">
    <h5 appHeaderFontSize>Inscriptions List</h5>
</div>
<div class="row">
    <mat-form-field class="col-md-4">
        <mat-label>Search</mat-label>
        <input type="text" matInput (keyup)="filterTable($event)" #listFilter/>
    </mat-form-field>
    <div class="col-md-1 offset-7">
        <button mat-raised-button color="primary" routerLink="/inscriptions/add">Add</button>
    </div>
</div>

<div class="row">
    <table mat-table [dataSource]="dataSource" class="col-md-12">
        <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef>Student</th>
            <td mat-cell *matCellDef="let inscription">{{ inscription.student }}</td>
        </ng-container>

        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef>Course</th>
            <td mat-cell *matCellDef="let inscription">{{ inscription.course }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let inscription">
                <button mat-icon-button (click)="editInscription(inscription.id)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="deleteInscription(inscription.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>
</div>
